<html>
<head>
    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
        }
        
    </style>

    <script>
    function rotateCounterClock() {
        if (!(rotateCounter || rotateClock || applyGrav)) 
        {
            rotateCounter = true;
            angleFinal -= rotation;
            orientation = (orientation + 1) % 4;
            console.log(orientation);
            requestAnimationFrame(render);

            // check if the blocks are at the goal
            if (checkGoal())
            {
                document.getElementById("messageLoc").innerHTML = "Congrats! Your navigation skills are a-maze-ing.";
            }
        }
    }

    </script>

    <script>
    function rotateClockClock() {
        if (!(rotateCounter || rotateClock || applyGrav)) 
        {
            rotateClock = true;
            angleFinal += rotation;
            orientation -= 1;
            if (orientation == -1)
            {
                orientation = 3;
            }
            console.log(orientation);
            requestAnimationFrame(render);

            // check if the blocks are at the goal
            if (checkGoal())
            {
                document.getElementById("messageLoc").innerHTML = "Congrats! Your navigation skills are a-maze-ing.";
            }
        }
    }
    </script>
</head>

<body>
    <button onclick="rotateClockClock()">Rotate Clockwise</button>
    <button onclick="rotateCounterClock()">Rotate Counter Clockwise</button>

    <p id="messageLoc"></p>

    <canvas id="myCanvas"></canvas>

    <script src="js/three.js"></script>
    <script src="js/maze.js"></script>
</body>


</html>
