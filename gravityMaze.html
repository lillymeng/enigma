<html>
<head>
    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
        }

    <!-- Bootstrap CSS -->

    <title>enigma</title>

    <link rel="stylesheet" href="styles/landing.css">
    <link rel="stylesheet" href="styles/text.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/gravityMaze.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <script>
    function rotateCounterClock() {
        if (!(rotateCounter || rotateClock || applyGrav)) 
        {
            rotateCounter = true;
            angleFinal -= rotation;
            orientation = (orientation + 1) % 4;
            console.log(orientation);
            requestAnimationFrame(render);

            // check if the blocks are at the goal
            if (checkGoal())
            {
                document.getElementById("messageLoc").innerHTML = "Congrats! Your navigation skills are a-maze-ing.";
            }
        }
    }

    </script>

    <script>
    function rotateClockClock() {
        if (!(rotateCounter || rotateClock || applyGrav)) 
        {
            rotateClock = true;
            angleFinal += rotation;
            orientation -= 1;
            if (orientation == -1)
            {
                orientation = 3;
            }
            console.log(orientation);
            requestAnimationFrame(render);

            // check if the blocks are at the goal
            if (checkGoal())
            {
                document.getElementById("messageLoc").innerHTML = "Congrats! Your navigation skills are a-maze-ing.";
            }
        }
    }
    </script>
</head>

<body>
    <header style="position:relative">
      <a class="grow" href="puzzles.html">< back to puzzles</a>
    </header>

    <div class="canvas-container">
        <div class="row justify-content-center pt-4" style="position: absolute; width: 100%">
            <h3 class="pb-3">Rotate to move the boxes to their finishing points of the same color</h3>
        </div>
        <canvas id="myCanvas"></canvas>
        <button class="btn-lg" id="rotateCounterClockwise" onclick="rotateCounterClock()"><i class="fas fa-angle-left"></i></button>
        <button class="btn-lg" id="rotateClockwise" onclick="rotateClockClock()"><i class="fas fa-angle-right"></i></button>
    </div>

    <script src="js/maze.js"></script>
