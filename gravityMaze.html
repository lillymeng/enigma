    <title>enigma</title>

    <link rel="stylesheet" href="styles/landing.css">
    <link rel="stylesheet" href="styles/text.css">

    <link rel="stylesheet" href="styles/gravityMaze.css">

    <!-- from realfavicongenerator.net -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">

    <script>
    function rotateCounterClock() {
        if (!(rotateCounter || rotateClock || applyGrav)) 
        {
            rotateCounter = true;
            angleFinal -= rotation;
            orientation = (orientation + 1) % 4;
            requestAnimationFrame(render);
        }
    }

    </script>

    <script>
    function rotateClockClock() {
        if (!(rotateCounter || rotateClock || applyGrav)) 
        {
            rotateClock = true;
            angleFinal += rotation;
            orientation -= 1;
            if (orientation == -1)
            {
                orientation = 3;
            }
            requestAnimationFrame(render);
        }
    }
    </script>

    <script>
    function callReset() {
        if (!(rotateCounter || rotateClock || applyGrav)) 
        {
            reset();
        }
    }
    </script>
    
</head>

<body>
    <header style="position:relative">
      <a class="grow" href="puzzles.html">< back to puzzles</a>
    </header>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title instructions-title" id="exampleModalLabel">gravity maze: hard</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body instructions">
            Rotate the maze to move the boxes to their finishing points of the same color.
            <br><br>
            Good luck!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">start solving</button>
          </div>
        </div>
      </div>
    </div>

    <div class="canvas-container">
        <div class="row justify-content-center pt-4" style="position: absolute; width: 100%">
            <h3 id="instructions" class="pb-3">Rotate maze left or right to move the boxes to their colored tiles</h3>
        </div>
        <canvas id="myCanvas"></canvas>
        <button class="btn-lg" id="rotateCounterClockwise" onclick="rotateCounterClock()"><i class="fas fa-angle-left"></i></button>
        <button class="btn-lg" id="rotateClockwise" onclick="rotateClockClock()"><i class="fas fa-angle-right"></i></button>
    </div>

    <script src="js/three.js"></script>
    <script src="js/maze.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  

    <script type="text/javascript">
        $('.modal').modal('show');
    </script>
</body>
